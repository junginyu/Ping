<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING: 내 프로필</title>
    <!-- 스타일 파일 -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Pretendard 폰트 포함 -->
    <link
      href="https://cdn.jsdelivr.net/gh/pretendard/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Config 파일 -->
    <script src="../server/config.js"></script>
    <!-- 카카오 JavaScript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 로그인 스크립트 파일 -->
    <script src="../server/kakaoLogin.js" defer></script>
    <!-- 레이아웃 조정 스크립트 파일 -->
    <script src="../server/layout.js" defer></script>
    <!-- 캐릭터 선택 스크립트 파일 -->
    <script src="../server/characterSelect.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="media/PING.png" alt="PING Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="#" class="header-menu" id="chat-menu">채팅</a>
        <a href="login.html" class="header-menu" id="auth-button">로그인</a>
      </nav>
    </header>
    <section class="main">
      <div id="user-info">
        <img
          id="profile-image"
          src=""
          alt="Profile"
          style="width: 100px; height: 100px; border-radius: 50%"
        />
        <p>닉네임: <span id="nickname"></span></p>
        <p>이메일: <span id="email"></span></p>
        <input type="text" id="nickname-input" placeholder="닉네임 수정" />
        <button onclick="updateNickname()">닉네임 수정</button>
      </div>
      <button id="logout-button" class="logout-button" onclick="logout()">
        로그아웃
      </button>
    </section>
  </body>
</html>
