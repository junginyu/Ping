<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING: 내 프로필</title>
    <!-- 공통 스타일 파일 -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- profile 페이지 스타일 파일 -->
    <link rel="stylesheet" href="css/profile.css" />
    <!-- Pretendard 폰트 포함 -->
    <link
      href="https://cdn.jsdelivr.net/gh/pretendard/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Config 파일 -->
    <script src="config.js"></script>
    <!-- 카카오 JavaScript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 로그인 스크립트 파일 -->
    <script src="kakaoLogin.js" defer></script>
    <!-- 레이아웃 조정 스크립트 파일 -->
    <script src="layout.js" defer></script>
    <!-- 캐릭터 선택 스크립트 파일 -->
    <script src="characterSelect.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="media/PING.png" alt="PING Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="javascript:void(0);" class="header-menu" id="chat-menu"
          >채팅</a
        >
        <a href="javascript:void(0);" class="header-menu" id="auth-button"
          >로그인</a
        >
    </header>
    <section class="profile">
      <div id="user-info">
        <img id="profile-image" src="media/Haily.svg" alt="Profile" />
        <p>이름<span id="nickname"></span></p>
        <input type="text" id="nickname-input" placeholder="이름" /><br>
        <p>국가<span id="email"></span></p>
        <input type="text" id="nickname-input" placeholder="국가" /><br>
      </div>
      <div id="profile-buttons">
        <button onclick="updateNickname()">저장</button>
        <button id="logout-button" class="logout-button" onclick="logout()">
          로그아웃
        </button>
      </div>
    </section>
  </body>
</html>
