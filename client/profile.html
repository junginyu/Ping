<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PING: 내 프로필</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/profile.css" />
        <script src="js/config.js"></script>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script src="js/kakaoLogin.js" defer></script>
        <script src="js/layout.js" defer></script>
        <script src="js/profile.js" defer></script>
        <script src="js/characterSelect.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <img src="media/PING.png" alt="PING Logo" class="logo" />
            </a>
            <nav class="nav">
                <a href="javascript:void(0);" class="header-menu" id="chat-menu">채팅</a>
                <a href="javascript:void(0);" class="header-menu" id="auth-button">로그인</a>
            </nav>
        </header>
        <section class="profile">
            <div id="profile-container">
                <img
                    id="profile-image"
                    src=""
                    alt="Profile"
                    onclick="document.getElementById('image-upload').click();"
                />
                <input type="file" id="image-upload" style="display: none" accept="image/*" />
                <div style="margin-top: 20px; margin-bottom: 40px">
                    <div class="profile-info">
                        <label for="nickname-input">이름</label><br />
                        <input id="nickname-input" type="text" placeholder="이름" /><br />
                    </div>
                    <div class="profile-info">
                        <label for="country-select">국가</label><br />
                        <select id="country-select">
                            <option value="KR" selected>🇰🇷 대한민국</option>
                            <option value="US">🇺🇸 미국</option>
                            <option value="JP">🇯🇵 일본</option>
                        </select>
                    </div>
                </div>
                <button id="save-button" onclick="saveProfile()">저장</button>
                <button id="logout-button" onclick="logout()">로그아웃</button>
            </div>
        </section>
    </body>
</html>
