<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING: 외국인 친구와 대화하기</title>
    <!-- 공통 스타일 파일 -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- index 페이지 스타일 파일 -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Pretendard 폰트 포함 -->
    <link
      href="https://cdn.jsdelivr.net/gh/pretendard/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Config 파일 -->
    <script src="../server/config.js"></script>
    <!-- 카카오 JavaScript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 로그인 스크립트 파일 -->
    <script src="../server/kakaoLogin.js" defer></script>
    <!-- 레이아웃 조정 스크립트 파일 -->
    <script src="../server/layout.js" defer></script>
    <!-- 캐릭터 호버 스크립트 파일 -->
    <script src="../server/characterHover.js" defer></script>
    <!-- 캐릭터 선택 스크립트 파일 -->
    <script src="../server/characterSelect.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="media/PING.png" alt="PING Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="#" class="header-menu" id="chat-menu">채팅</a>
        <a href="login.html" class="header-menu" id="auth-button">로그인</a>
      </nav>
    </header>
    <section class="main">
      <div id="main-title" class="default-title">
        <h1 class="default-title" style="font-weight: bold">
          어떤 <span class="highlight">외국인 친구</span>를 사귀고 싶나요?
        </h1>
      </div>
      <div class="characters">
        <div class="character">
          <div
            class="character-img-container"
            data-character="Haily"
            onmouseover="hoverCharacter('Haily')"
            onmouseout="resetTitle()"
          >
            <img src="media/Haily.svg" alt="Haily" class="character-img" />
            <button
              class="chat-button"
              onclick="handleChatButtonClick('haily')"
            >
              대화해보기
            </button>
          </div>
          <p>🇺🇸 Haily</p>
        </div>
        <div class="character">
          <div
            class="character-img-container"
            data-character="JUN"
            onmouseover="hoverCharacter('JUN')"
            onmouseout="resetTitle()"
          >
            <img src="media/JUN.svg" alt="JUN" class="character-img" />
            <button class="chat-button" onclick="handleChatButtonClick('jun')">
              대화해보기
            </button>
          </div>
          <p>🇯🇵 JUN</p>
        </div>
        <div class="character">
          <div
            class="character-img-container"
            data-character="Linda"
            onmouseover="hoverCharacter('Linda')"
            onmouseout="resetTitle()"
          >
            <img src="media/Linda.svg" alt="Linda" class="character-img" />
            <button
              class="chat-button"
              onclick="handleChatButtonClick('linda')"
            >
              대화해보기
            </button>
          </div>
          <p>🇪🇸 Linda</p>
        </div>
      </div>
    </section>
  </body>
</html>
