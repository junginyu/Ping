<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PING: 외국인 친구와 대화하기</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="config.js"></script>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script src="kakaoLogin.js" defer></script>
        <script src="layout.js" defer></script>
        <script src="characterHover.js" defer></script>
        <script src="characterSelect.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <img src="media/PING.png" alt="PING Logo" class="logo" />
            </a>
            <nav class="nav">
                <a href="javascript:void(0);" class="header-menu" id="chat-menu">채팅</a>
                <a href="javascript:void(0);" class="header-menu" id="auth-button">로그인</a>
            </nav>
        </header>
        <section class="main">
            <div id="main-title" class="default-title">
                <h1 class="default-title" style="font-weight: bold">
                    어떤 <span class="highlight">외국인 친구</span>를 사귀고 싶나요?
                </h1>
            </div>
            <div class="characters">
                <div class="character">
                    <div
                        class="character-img-container"
                        data-character="Haily"
                        onmouseover="hoverCharacter('Haily')"
                        onmouseout="resetTitle()"
                    >
                        <img src="media/haily.svg" alt="Haily" class="character-img" />
                        <button class="chat-button" onclick="handleChatButtonClick('haily')">
                            대화해보기
                        </button>
                    </div>
                    <p>🇺🇸 Haily</p>
                </div>
                <div class="character">
                    <div
                        class="character-img-container"
                        data-character="JUN"
                        onmouseover="hoverCharacter('JUN')"
                        onmouseout="resetTitle()"
                    >
                        <img src="media/jun.svg" alt="JUN" class="character-img" />
                        <button class="chat-button" onclick="handleChatButtonClick('jun')">
                            대화해보기
                        </button>
                    </div>
                    <p>🇯🇵 JUN</p>
                </div>
                <div class="character">
                    <div
                        class="character-img-container"
                        data-character="Linda"
                        onmouseover="hoverCharacter('Linda')"
                        onmouseout="resetTitle()"
                    >
                        <img src="media/linda.svg" alt="Linda" class="character-img" />
                        <button class="chat-button" onclick="handleChatButtonClick('linda')">
                            대화해보기
                        </button>
                    </div>
                    <p>🇪🇸 Linda</p>
                </div>
            </div>
        </section>
    </body>
</html>
