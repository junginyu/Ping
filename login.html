<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to PING</title>
    <!-- 스타일 파일 -->
    <link rel="stylesheet" href="style.css" />
    <!-- Pretendard 폰트 포함 -->
    <link
      href="https://cdn.jsdelivr.net/gh/pretendard/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Config 파일 -->
    <script src="config.js"></script>
    <!-- 카카오 JavaScript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 로그인 스크립트 파일 -->
    <script src="kakaoLogin.js" defer></script>
    <!-- 레이아웃 조정 스크립트 파일 -->
    <script src="layout.js" defer></script>
    <!-- 캐릭터 호버 스크립트 파일 -->
    <script src="characterHover.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="media/PING.png" alt="PING Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="chat.html" class="header-menu">채팅</a>
        <a href="login.html" class="header-menu" id="auth-button">로그인</a>
      </nav>
    </header>
    <main class="main">
      <img src="media/loginEarth.svg" alt="Earth" />
      <p class="laundry-font">로그인하고<br />전세계 친구 사귀기</p>
      <button
        class="login-button"
        id="auth-button"
        onclick="handleAuthButtonClick()"
      >
        카카오 로그인
      </button>
    </main>
  </body>
</html>
