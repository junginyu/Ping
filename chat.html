<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING: 외국인 친구와 대화하기</title>
    <!-- 스타일 파일 -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Pretendard 폰트 포함 -->
    <link
      href="https://cdn.jsdelivr.net/gh/pretendard/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Config 파일 -->
    <script src="js/config.js"></script>
    <!-- 카카오 JavaScript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 로그인 스크립트 파일 -->
    <script src="js/kakaoLogin.js" defer></script>
    <!-- 레이아웃 조정 스크립트 파일 -->
    <script src="js/layout.js" defer></script>
    <!-- 캐릭터 선택 스크립트 파일 -->
    <script src="js/characterSelect.js" defer></script>
    <!-- openai 스크립트 파일 -->
    <script src="js/chat.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="media/PING.png" alt="PING Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="#" class="header-menu" id="chat-menu">채팅</a>
        <a href="login.html" class="header-menu" id="auth-button">로그인</a>
      </nav>
    </header>
    <nav class="chat-with">
      <div style="margin-top: 40px; margin-left: 40px; margin-right: 40px">
        <div id="sidebar">
          <div class="character-avatar active" id="jun-avatar">
            <img src="media/JunChat.png" alt="JUN" />
          </div>
          <div class="character-avatar" id="linda-avatar">
            <img src="media/LindaChat.png" alt="Linda" />
          </div>
          <div class="character-avatar" id="haily-avatar">
            <img src="media/HailyChat.png" alt="Haily" />
          </div>
          <div class="add-character">
            <img src="media/addFriend.png" alt="Add" />
          </div>
        </div>
      </div>
    </nav>
    <section class="chat-section">
      <div id="chat-container">
        <article>
          <img src="media/JUN.svg" alt="JUN" />
          <div id="chat-history"></div>
        </article>
        <div id="spinner" class="spinner" style="display: none"></div>
        <div class="form-container">
          <input
            type="text"
            id="chat-input"
            placeholder="대화 내용을 작성해주세요."
          />
          <button id="send-button" disabled>전송</button>
        </div>
      </div>
    </section>
  </body>
</html>
