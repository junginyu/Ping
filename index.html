<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING | 외국인 친구와 대화하기</title>
    <!-- 스타일 파일 -->
    <link rel="stylesheet" href="style.css" />
    <!-- Pretendard 폰트 포함 -->
    <link
      href="https://cdn.jsdelivr.net/gh/pretendard/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Config 파일 -->
    <script src="config.js"></script>
    <!-- 카카오 JavaScript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 로그인 스크립트 파일 -->
    <script src="kakaoLogin.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="media/PING.png" alt="PING Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="#" class="header-menu">채팅</a>
        <a
          href="#"
          class="header-menu"
          id="auth-button"
          onclick="handleAuthButtonClick()"
          >로그인</a
        >
      </nav>
    </header>
    <main class="main">
      <h1 class="laundry-font" style="font-weight: bold">
        어떤 <span class="highlight">외국인 친구</span>를 사귀고 싶나요?
      </h1>
      <div class="characters">
        <div class="character">
          <img src="media/Haily.svg" alt="Haily" class="character-img" />
          <p>🇺🇸 Haily</p>
        </div>
        <div class="character">
          <img src="media/JUN.svg" alt="JUN" class="character-img" />
          <p>🇯🇵 JUN</p>
        </div>
        <div class="character">
          <img src="media/Linda.svg" alt="Linda" class="character-img" />
          <p>🇪🇸 Linda</p>
        </div>
      </div>
    </main>
  </body>
</html>
